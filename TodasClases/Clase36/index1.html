<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="row">
                <select class="form-select form-select-sm mb-3">
                    <option value="1">Lima</option>
                    <option value="2">Trujillo</option>
                    <option value="3">Arequipa</option>
                </select>
                <select class="form-select form-select mb-3">
                    <option value="1">Lima</option>
                    <option value="2">Trujillo</option>
                    <option value="3">Arequipa</option>
                </select>
                <select class="form-select form-select-lg mb-3">
                    <option value="1">Lima</option>
                    <option value="2">Trujillo</option>
                    <option value="3">Arequipa</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" class="form-check-input" name="" id="chkEdad" checked disabled>
                    <label for="chkEdad" class="form-check-label">De acuerdo con las condiciones</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="form-check">
                         <input class="form-check-input" type="radio" name="chkEstPersona" id="EstCasado" checked>
                         <label for="EstCasado">Casado</label>
                    </div>
                   <div class="form-check">
                         <input class="form-check-input" type="radio" name="chkEstPersona" id="EstSoltero">
                         <label for="EstSoltero">Soltero</label>
                    </div>                   
                </div>              
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="chkTipoPersona" id="idPersNat" checked>
                         <label for="idPersNat">Natural</label>
                    </div>
                   <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="chkTipoPersona" id="idPersJur">
                         <label for="idPersJur">Jur√≠dico</label>
                    </div>                   
                </div>              
            </div>            
            <div class="row mt-3">
                <div class="col form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="" id="chkAdmin" checked>
                    <label for="chkAdmin" class="form-check-label">Administrador</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="success-outlined">Crear</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-outlined">Editar</label>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </div>
                
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
