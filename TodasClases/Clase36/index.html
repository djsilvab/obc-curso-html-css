<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Ingrese tu nombre</label>
                <input id="nombre" type="text" placeholder="su nombre" class="form-control" disabled>
                <div class="form-text">Su nombre no debe superar los 150 caracteres.</div>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Ingrese tu apellido</label>
                <input id="apellido" type="text" placeholder="su apellido" class="form-control-plaintext" value="Silva BazÃ¡n">
                <div class="form-text">Su apellido no debe superar los 150 caracteres.</div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" name="acuerdo" id="chk-acuerdo" checked>
                <label class="form-check-label" for="chk-acuerdo">De acuerdo</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" readonly value="djsilvab@gmail.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <input type="color" name="" id="" class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona tu ciudad</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Laredo"></option>
                    <option value="Trujillo"></option>
                    <option value="El Porvenir"></option>
                </datalist>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
