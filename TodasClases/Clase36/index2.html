<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <label for="range-sueldo">Selecciona rango de sueldo</label>
            <input class="form-range" type="range" name="" id="range-sueldo" value="2" min="0" max="10" step="0.1">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" name="" id="">
            </div>
            <div class="input-group mb-3 w-25 flex-nowrap">
                <input class="form-control" type="text" name="" id="" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mb-3 w-25">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group mb-3 w-50">
                <div class="input-group-text">
                    <input type="checkbox" class="form-check-input" checked>
                </div>
                <input class="form-control" type="text" name="" id="" placeholder="Nombres">
                <input class="form-control" type="text" name="" id="" placeholder="Apellidos">
            </div>
            <div class="form-floating mb-3 w-50">
                <input class="form-control" type="email" name="" id="floating-input" placeholder="name@example.com">
                <label for="floating-input">Ingresa tu email</label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
