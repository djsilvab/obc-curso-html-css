<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h1>Lorem ipsum dolor sit amet consectetur <span class="badge bg-secondary">New</span></h1>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Notificaciones <span class="badge bg-secondary">5</span> </button>
            </div>            
        </div>
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary position-relative">
                    Emails 
                    <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">99+</span>
                </button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary position-relative">
                    Notificaciones 
                    <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2">
                        <span class="visually-hidden">99+</span>
                    </span>
                </button>
                <span class="badge bg-success">Exito</span>
                <span class="badge bg-danger">Error</span>

                <span class="badge bg-success rounded-pill">Exito</span>
                <a href="#"> <span class="badge bg-danger rounded-pill">Error</span> </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
